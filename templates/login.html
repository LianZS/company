<!DOCTYPE html>
<html lang="zh" data-hairline="true" data-theme="light">
<head>
    {% load static %}
    <meta charSet="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"/>

    <title>登陆</title>
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css'/>
    <link href='#css?family=PT+Sans:400,700,400italic,700italic|Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link href='#css?family=Exo+2' rel='stylesheet' type='text/css'>
    <script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

</head>
<body background="{% static 'img/bg1.jpg' %}">

<div class="login-form">
    <div class="close"></div>
    <div class="head-info">
        <label class="lbl-1"> </label>
        <label class="lbl-2"> </label>
        <label class="lbl-3"> </label>
    </div>
    <div class="clear"></div>
    <div class="avtar">
        <img src="{% static 'img/user.png' %}"/>
    </div>
    <form method="post" action="http://127.0.0.1:8000/user/login">
        {% csrf_token %}
        <div style="background-color: transparent">
            <label style="color: white">帐号：</label>
            <input id="id_user_name" type="text" class="text" name="user_name" style="background: transparent" value="">

        </div>
        <div style="background-color: transparent">
            <label style="color: white;">密码：</label>
            <input id="id_user_password" type="password" name="user_password" class="password"
                    style="background-color: transparent;"
                    value="">
        </div>

        <input type="submit" value="登陆" id="send">

    </form>

</div>
</body>

</html>
